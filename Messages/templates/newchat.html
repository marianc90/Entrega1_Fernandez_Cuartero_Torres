{% extends "BlogApp/base.html" %}

{% load static %}

{% block contenido_no_heredado %}   
<title>Chat</title>
<div style="margin: 5%" >


<div class="title">Mensajer√≠a</div>

<li class="btn btn-success"><a href="{% url 'chats' %}">Regresar</a></li>

    {% if mensaje %}
        <div class = "mensaje">
            {{mensaje}}
        </div>
    {% endif %}
    
<div class="bloque_forms">
 
    <div class="form_bloque">
        <form class="form_estilo" method="POST">
            <div class="form_title">Nuevo Chat</div>
            <div class="atributos">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <input class="submit" type="submit"  value="Comenzar">
        </form>
    </div>

</div>

</div>
    
<br><br>

{% endblock contenido_no_heredado %}
